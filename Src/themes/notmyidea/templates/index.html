{% extends "base.html" %}
{% block content_title %}{% endblock %}
{% block content %}
<section id="post-grid">
    {% for post in articles_page.object_list %} <!-- For Jekyll, use 'site.posts' instead of 'posts' -->
    <a href="{{ SITEURL }}/{{ post.url }}" class="post-tile" style="background-image: url('{{ post.thumbnail }}')">
        {% if post.thumbnail %}
        <div class="post-image" style="background-image: url('{{ post.thumbnail }}')"></div>
        {% else %}
        <div class="post-image no-thumbnail"></div>
        {% endif %}
        <div class="post-title">
            <h3>{{ post.title }}</h3>
        </div>
    </a>
    {% endfor %}
</section>
{% endblock content %}
